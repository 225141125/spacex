<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
<div>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
        <a class="my-0 mr-md-auto font-weight-normal navvbar" href="https://en.wikipedia.org/wiki/SpaceX" target="_blank" title="">Space <span>X</span></a>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="navvbar" href="#Home">Home</a>
          <a class="navvbar" href="#about">About</a>
          <a class="navvbar" href="#crew">Crew Members</a>
          <a class="navvbar" href="#contact">Contact</a>
        </nav>
      </div>
    
    <div>
         <img src="spacee.jpg" alt="Responsive image">
    </div>
    <section id="about">
        <div class="about">
          <h1>About Us</h1>
        </div>
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img
                src="elon_musk.jpg"
                class="card-img founder-img"
                alt="ElonMusk - FOunder and CEO Image"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" id="Title"></h5>
                <p class="card-text" id="summary"></p>
                <p class="card-text">
                  <span>Founder: </span><span id="founder-name"></span>
                </p>
                <p class="card-text">
                  <span>Founded Year: </span><span id="founded-year"></span>
                </p>
                <p class="card-text" id="link">
                  <a
                    id="website-link"
                    target="_blank"
                    class="btn btn-outline-dark"
                    rel="noopener noreferrer"
                    >More About Us <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                      </svg>
                    
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="latest">
        <div class="latestlaunch">
          <h1>Latest Launches</h1>
        </div>
        <div class="card latest-card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img
                src="crew2.jpg"
                class="card-img founder-img"
                alt="Image"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" id="Title-latest"></h5>
                <p class="card-text" id="date"></p>
                <p class="card-text" id="summary-latest"></p>
                <p class="card-text" id="link">
                  <a
                    id="article-link"
                    target="_blank"
                    class="btn btn-outline-dark"
                    rel="noopener noreferrer"
                    ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                        <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                        <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                      </svg>  ARTICLA</a
                  >
                  <a
                    id="youtube-link"
                    target="_blank"
                    class="btn btn-outline-dark"
                    rel="noopener noreferrer"
                    ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
                        <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
                      </svg>  YOUTUBE</a
                  >
                  <a
                    id="wikipedia-link"
                    target="_blank"
                    class="btn btn-outline-dark"
                    rel="noopener noreferrer"
                    ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                      </svg><span>  WIKIPEDIA</span></a>
                  
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
     
      <section id="crew">
        <div class="crew">
          <h1>CREW MEMBERS</h1>
        </div>
        <div class="row" id="crew-team"></div>
      </section>
  
     
      <section id="contact">
        <div class="contact">
          <h1>CONTACT</h1>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <address>
              <h3>Headquarters</h3>
              <p id="address"></p>
              <p id="city"></p>
              <p id="state"></p>
            </address>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="card-deck">
              <div class="card employee">
                <img src="elon_musk.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title employee-name">Elon Musk</h5>
                  <p class="card-text employee-des">CEO</p>
                </div>
              </div>
              <div class="card employee">
                <img src="shotwell.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title employee-name">Gwynne Shotwell</h5>
                  <p class="card-text employee-des">CTO</p>
                </div>
              </div>
              <div class="card employee">
                <img src="tom.jpg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title employee-name">Tom Mueller</h5>
                  <p class="card-text employee-des">COO</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    
         

</div>
</div>
<script src="script.js"></script>
</body>
</html>
